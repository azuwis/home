# Shadow
shadow = true;
shadow-radius = 4.2;
shadow-opacity = 0.65;
shadow-offset-x = -5;
shadow-offset-y = -3;
shadow-exclude = [ "class_g = 'Key-mon'" ];

# Opacity
detect-client-opacity = true;
menu-opacity = 0.85;
opacity-rule = [ "97:class_g = 'URxvt'" ];

# Other
#dbe = true;
vsync = "opengl";
