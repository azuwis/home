<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
    </prefer>
    <default><family>Roboto</family></default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cousine</family>
    </prefer>
    <default><family>Cousine</family></default>
  </alias>
</fontconfig>
