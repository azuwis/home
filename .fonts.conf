<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Default Sans -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Roboto</family>
        </prefer>
        <default><family>Roboto</family></default>
    </alias>
    <!-- Default Monospace -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Cousine</family>
        </prefer>
        <default><family>Cousine</family></default>
    </alias>
    <!-- Alias Arial with Arimo -->
    <alias binding="same">
        <family>Arial</family>
        <accept>
            <family>Arimo</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>Arimo</family>
        <default>
            <family>Arial</family>
        </default>
    </alias>
    <!-- Alias Courier with Cousine -->
    <alias binding="same">
        <family>Courier New</family>
        <accept>
            <family>Cousine</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>Cousine</family>
        <default>
            <family>Courier New</family>
        </default>
    </alias>
    <!-- Alias Times with Tinos -->
    <alias binding="same">
        <family>Times New Roman</family>
        <accept>
            <family>Tinos</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>Tinos</family>
        <default>
            <family>Times New Roman</family>
        </default>
    </alias>
</fontconfig>
